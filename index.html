<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome 6.0 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css" integrity="sha512-8Vtie9oRR62i7vkmVUISvuwOeipGv8Jd+Sur/ORKDD5JiLgTGeBSkI3ISOhc730VGvA5VVQPwKIKlmi+zMZ71w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- Font Awesome 5.8.1 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4" style="max-width: 800px">
        <nav class="navbar navbar-light d-flex" style="background-color: #2f9fef">
          <h1 class="navbar-brand m-auto">Developed Weather API Server</h1> 
        </nav> 
        <div class="card card-body">
          <span class="showMsg"></span>
          <form>
            <div class="row mt-4">
              <div class="col">
                <label for="country" class="mb-1">Country</label>
                <input
                  type="text"
                  class="form-control country"
                  placeholder="Type your country"
                  name="country"
                />
              </div>
              <div class="col">
                <label for="city" class="mb-1">City</label>
                <input
                  type="text"
                  class="form-control city"
                  placeholder="Type your city"
                  name="city"
                />
              </div>
            </div>
            <div class="d-grid mx-auto submit-btn">
              <button class="btn mt-3 btn-primary btn-block" type="submit">
                Get Weather
              </button>
            </div>
          </form>
        </div>
        <div class="row my-3 justify-content-center" style="max-width: 500px">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header text-center m-city">Bogra</div>

              <ul class="list-group">
                <li class="list-group-item text-center">
                  <span class="d-block">
                    <img class="m-icon" >
                  </span>
                  <span class="m-feel"></span>
                </li>
  
                <li class="list-group-item m-temp"></li>
                <li class="list-group-item m-pressure"></li>
                <li class="list-group-item m-humidity"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
